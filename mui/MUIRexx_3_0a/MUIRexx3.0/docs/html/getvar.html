<HR><PRE>

 -- Command: getvar NAME/A
     This command will retrieve an internal `MUIRexx' variable.  The
     value will be placed into the `ARexx' variable RESULT (assuming
     OPTIONS RESULTS was specified in the calling script).

        * NAME - this argument specifies the variable name.
