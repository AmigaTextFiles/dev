<h2 class="heading">26.1 Overview</h2>

<p>
Listviewcolumn class is needed when creating listviews. It allows you to specify different
attributes for the columns of your listviews.

<p>
Listviewcolumn class must always be embedded inside a <code>&lt;listview&gt;</code> declaration.
See <a href="Listview.html">Listview class</a> for details.
