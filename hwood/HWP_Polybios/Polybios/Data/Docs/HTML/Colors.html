<h2 class="heading">4.5 Colors</h2>

<p>
Colors are specified using three real numbers (i.e. ones with a decimal point) in the form R G B where each number defines the
amount of red (R), green (G) and blue (B) in a color. The valid numbers are from 0.0 to 1.0 inclusive.
