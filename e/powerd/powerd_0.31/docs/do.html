<body bgcolor=#ffffff>
<ul type=square>
<li><big>Description:</big><br>

  DO keyword in PowerD is quite different from AmigaE, it is not limited to only one
  command. You can add after DO howmany commands you like, but they must be separated by
  semicolon (';')<br><br>

<li><big>Syntax:</big><br>
  
<font color=#ff0000><pre>
  DO &lt;statements&gt;

  DO &lt;statement&gt;; &lt;statement&gt;; &lt;statement&gt;
</pre></font>
</body>
</html>
