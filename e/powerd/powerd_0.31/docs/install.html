<body bgcolor=#ffffff>
  Unpack the archive, copy everything into a drawer on your harddisk, add to your
  startup-sequence:
<pre>  
    Assign d: &lt;drawer&gt;
    Assign dmodules: D:modules
    Path d: d:bin ADD
</pre><br>
  where &lt;drawer&gt; is path of the PowerD directory.
</body>
</html>
