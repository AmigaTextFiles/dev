<body bgcolor=#ffffff>
<ul type=square>
<li><big>Description:</big><br>
  Quoted expressions beginns each time with a backquote. This expression doesn't
  return a result of the expression, but it's address. The result can be simply
  computed by function Eval(exp), where the exp is the quoted expression like:<br>
<font color=#ff0000><pre>
  exp:=`x*x
  exp:=`test()
</pre></font>
</ul>
</body>
