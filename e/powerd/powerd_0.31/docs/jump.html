<body bgcolor=#ffffff>
<ul type=square>
<li><big>Description:</big><br>
  Via JUMP keyword You can skip from one part of procedure to another.
  Never JUMP into loops.<br><br>

<li><big>Syntax:</big>
<font color=#ff0000><pre>
  JUMP &lt;label&gt;
</pre></font><br>
  label can be defined everywhere in a procedure:
<font color=#ff0000><pre>
  label:
</pre></font>
</body>
</html>
