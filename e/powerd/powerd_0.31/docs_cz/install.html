<body bgcolor=#ffffff>
  Rozpakujte archiv, prekopirujte vsechno do jednoho adresare na vasem harddisku
  a pridejte do startup-sequence:
<pre>  
    Assign d: &lt;drawer&gt;
    Assign dmodules: D:modules
    Path d: d:bin ADD
</pre><br>
  kde &lt;drawer&gt; je cesta k vasemu PowerD adresari.
</body>
</html>
