<li><big>Popis:</big><br>

  Klicove slovo DO ma v PowerD ponekud jiny vyznam, nez v AmigaE. Neni omezeno na
  jediny prikaz. Lze pridat za DO libovolny pocet prikacu, ktere museji byt pouze
  oddeleny strednikem (';')<br><br>

<li><big>Syntaxe:</big><br>
  
<font color=#ff0000><pre>
  DO &lt;prikaz&gt;

  DO &lt;prikaz&gt;; &lt;prikaz&gt;; &lt;prikaz&gt;
</pre></font>
