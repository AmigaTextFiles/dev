#The LoadMod section allows the loading of modules at
#the same time that the kernel boots up.

[LOADMOD]
1 = keyboard.mod
2 = pictures.mod
3 = objects.mod

#The components section allows special objects to be loaded
#and initialised to the main Desktop screen.

[COMPONENTS]
1 = Desktop
2 = MousePointer, Desktop
3 = TitleBar, Desktop, TITLE="EOS (c) 1998 DW Productions"

#The programs section specifies what programs should
#automatically run when the first Desktop opens.

[PROGRAMS]

