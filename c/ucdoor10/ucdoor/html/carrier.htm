   <B>BOOL cd_CarrierLost(void);</B>
   
   ---
   
   Purpose: test status of 'is_CarrierLost' variable.
   
   Results: TRUE = transmission ended, or FALSE
   
   Usage  : should be used after door commands
   
            cd_GetStr(buffer,10);
            
            if(cd_CarrierLost())
            {
                /* action */
                cd_End(ERROR_CARRIER);
            }
