<H1>SetText</H1>
<HR>
AFObject/SetText<P>
<PRE>
  NAME void = SetText(char *text)<P>

  DESCRIPTION
    This member is used to set the default object text for use with
    GadgetHelp<P>

  INPUTS
    text - Text to be set as default<P>

  RESULT
    none<P>

  BUGS
    none known<P>
