<H1>longvar</H1>
<HR>
AFReqTools/longvar<P>
<PRE>
  MEMBER TYPE
   ULONG<P>

  DESCRIPTION
   Used by RTGetLong and RTGetLongA it is set by the preceeding functions if the user
   enters a number.  If not, then the variable remains NULL.<P>
