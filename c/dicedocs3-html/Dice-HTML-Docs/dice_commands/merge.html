 FUNCTION
 Three-Way File Merge

 SYNOPSIS
 merge

 DESCRIPTION
 Merge is used by rcsmerge to do three way file merges - integrating
 changes from several revisions into a single complete file.

 SEE ALSO
 rcsmerge
